<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المدير — ثانوية الشرقاط</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card center" id="loginCard">
      <h2>تسجيل دخول المدير</h2>
      <form id="adminLoginForm">
        <label>اسم المستخدم</label>
        <input type="text" id="adminUser" placeholder="مثال: admin" required>
        <label>كلمة المرور</label>
        <input type="password" id="adminPass" placeholder="********" required>
        <button class="btn" type="submit">دخول</button>
      </form>
    </div>

    <div id="adminDashboard" style="display:none;">
      <h2>لوحة تحكم المدير</h2>
      <button id="logoutBtn" class="btn small">خروج</button>
      <hr>

      <section>
        <h3>إضافة طالب جديد</h3>
        <form id="addStudentForm">
          <input type="text" id="newName" placeholder="اسم الطالب" required>
          <input type="text" id="newCode" placeholder="كود الطالب" required>
          <input type="text" id="newGrade" placeholder="الصف" required>
          <button class="btn" type="submit">إضافة الطالب</button>
        </form>
      </section>

      <section>
        <h3>قائمة الطلاب</h3>
        <div id="studentsTableWrapper"></div>
      </section>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
